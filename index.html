<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <main>
        <h1>Lista de Tarefa</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text"
                id="description" 
                name="description" 
                class="input-description"
                aria-label="Adicionar uma nova tarefa"
                placeholder="Adicionar uma nova tarefa"
            /> 
            <button type="submit" id="save-task" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list">
            </ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">
                Remover Tarefas Concluidas
            </button>
        </footer>
    </main>
</body>
</html>
